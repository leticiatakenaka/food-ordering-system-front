<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">üçΩÔ∏è Food Ordering System</h1>
        <p class="text-lg mb-6">Status do pedido: <strong class="text-green-600">{{ orderStatus }}</strong></p>

        <h2 class="text-2xl font-semibold text-gray-700 mb-3">Restaurantes</h2>
        <ul class="space-y-2 mb-6">
            <li *ngFor="let restaurant of restaurants">
                <button (click)="selectRestaurant(restaurant.guid)"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                    {{ restaurant.name }}
                </button>
            </li>
        </ul>
        <div *ngIf="items.length > 0" class="text-left mt-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Itens</h3>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-left text-sm text-gray-700 uppercase">
                            <th class="py-3 px-4">Nome</th>
                            <th class="py-3 px-4">Pre√ßo</th>
                            <th class="py-3 px-4">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items" class="border-b hover:bg-gray-50">
                            <td class="py-3 px-4">{{ item.name }}</td>
                            <td class="py-3 px-4">R$ {{ item.price.toFixed(2) }}</td>
                            <td class="py-3 px-4">
                                <div class="flex items-center space-x-2">
                                    <button (click)="decrement(item.guid)"
                                        class="w-8 h-8 rounded bg-gray-200 hover:bg-gray-300 text-lg font-semibold">‚àí</button>
                                    <span class="w-6 text-center">{{ itemQuantities[item.guid] || 0 }}</span>
                                    <button (click)="increment(item.guid)"
                                        class="w-8 h-8 rounded bg-gray-200 hover:bg-gray-300 text-lg font-semibold">+</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-right mt-4 text-lg font-semibold text-gray-800">
                    Total: R$ {{ getTotal() | number:'1.2-2' }}
                </div>

                <button (click)="submitOrder()"
                    class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
                    Enviar Pedido
                </button>
            </div>
        </div>
    </div>
</div>
